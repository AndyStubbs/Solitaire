

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solitaire</title>
	<link rel="stylesheet" href="sol.css">
	<link rel="stylesheet" href="sol-full.css">
	<link rel="stylesheet" href="sol-half.css">
	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous">
	</script>
	<style>
		#menu {
			z-index: 1;
			display: none;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			color: white;
			background-color: rgb(39, 27, 16);
			background-image: url("table.jpg");
		}

		#menu div {
			margin: auto;
			height: 220px;
			transform: translateY(-50%);
			position: absolute;
			width: 100%;
			top: 50%;
		}

		#menu h1 {
			font-size: 48pt;
		}

		#menu .button {
			background-color: rgb(88 40 15);
		}
	</style>
</head>
<body>
	<div id="menu">
		<div>
			<h1>Solitaire</h1>
			<input id="btn-start" type="button" value="Start Game" class="button" />
		</div>
	</div>
	<img src="cards.png" style="display: none;" alt="no show" />
	<img src="card_back.svg" style="display: none;" alt="no show" />
	<style id="custom-styles"></style>
	<div id="table">
		<div id="score-bar-placeholder"></div>
		<div class="top-section">
			<div id="main-deck" class="pile deck" data-target="main-pile"></div>
			<div id="main-pile"></div>
			<div id="suit-stacks">
				<div id="suit-1" class="stack suit-stack"></div>
				<div id="suit-2" class="stack suit-stack"></div>
				<div id="suit-3" class="stack suit-stack"></div>
				<div id="suit-4" class="stack suit-stack"></div>
			</div>
		</div>
		<div id="stacks">
			<div id="stack-1" class="stack"></div>
			<div id="stack-2" class="stack"></div>
			<div id="stack-3" class="stack"></div>
			<div id="stack-4" class="stack"></div>
			<div id="stack-5" class="stack"></div>
			<div id="stack-6" class="stack"></div>
			<div id="stack-7" class="stack"></div>
		</div>
		<div id="selected-cards"></div>
		<div id="card-placeholder" class="card" style="display: none;"></div>
	</div>
	<div id="score-bar">
		<div class="score-row">
			<input type="button" value="Menu" class="button" />
			<span id="score">Score: 110</span>
			<span id="timer">Time: 14</span>
		</div>
		<div id="score-toggle">&#9661;</div>
	</div>
	<script src="sol.js"></script>
	<script src="sol-drag.js"></script>
</body>
</html>
